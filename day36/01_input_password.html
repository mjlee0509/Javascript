<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>
<body>
    <div class="container" id="main">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control mb-2" onblur="password()"> 
        <i class="bi bi-lock" id="lock1"></i>
        <h6 id="password-alert"></h6>
        <br>
        <label for="password-check">비밀번호확인</label>
        <input type="password" id="password-check" name="passwordCheck" class="form-control mb-2"
            onblur="password_confirm()">
        <h6 id="password-check-alert"></h6>
    </div>
</body>
<script>
    password = () => {
        let password = document.getElementById("password").value
        const passwordAlert = document.getElementById("password-alert")
        const lock1 = document.getElementById("lock1")
        if (password.length == 0) {
            passwordAlert.innerHTML = "필수입력입니다."
            passwordAlert.style.color = "red"
            lock1.style.color = "red"

        }
        else if (password.length < 6 || password.length > 18) {
            passwordAlert.innerHTML = "6~18자 이내로 입력하세요"
            passwordAlert.style.color = "red"
            lock1.style.color = "red"
        }
        else if (password.length >= 6 || password.length <= 18) {
            passwordAlert.innerHTML = "사용 가능한 비밀번호입니다"
            passwordAlert.style.color = "green"
            lock1.style.color = "green"
        }
    }

    password_confirm = () => {
        let password = document.getElementById("password").value
        let passwordCheck = document.getElementById("password-check").value
        const passwordCheckAlert = document.getElementById("password-check-alert")
        if (password != passwordCheck) {
            passwordCheckAlert.innerHTML = "입력하신 비밀번호와 일치하지 않습니다."
            passwordCheckAlert.style.color = "red"
        } else if (password == passwordCheck){
            passwordCheckAlert.innerHTML = "확인되었습니다."
            passwordCheckAlert.style.color = "green"

        }

    }
</script>
</html>
