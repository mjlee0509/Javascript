<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        #div2 {
            width: 100px;
            height: 100px;
            background-color: rgb(195, 148, 238);
        }
    </style>
</head>
<body>
    <!--아래의 버튼을 클릭하면 fun1()함수를 호출한다-->
    <button onclick="fun1(this)">클릭!</button>
    <h2 onclick="fun2('나랏말싸미듕귁에달아')">클릭!!</h2>
    <!--onmouseover, onmouseout-->
    <div id="div1" onmouseover="fun3()" onmouseout="fun4()"></div>
    <div id="div2" onmousedown="fun5()" onmouseup="fun6()"></div>
    <!--onkeydown, onkeyup-->
    <input type="text" onkeydown="fun7()" placeholder="입력하세요">
    <input type="text" onkeydown="fun8()" placeholder="입력하세요">
    <!--onblur-->
    <input type="text" onblur="fun9()" placeholder="입력하세요">
</body>
<script>
    const fun1 = (ele1) => {
        console.log("클릭...?")
        console.log("ele1 : ", ele1)
    }
    const fun2 = (kingsejong) => {
        console.log("클릭?????")
        console.log("king sejong said : ", kingsejong)
    }
    const fun3 = () => {
        console.log("어서오세요")
    }
    const fun4 = () => {
        console.log("안녕히가세요")
    }
    const fun5 = () => {
        console.log("뚝")
    }
    const fun6 = () => {
        console.log("딱")
    }
    const fun7 = () => {
        console.log("여기서 입력이 시작되면 keydown")
    }
    const fun8 = () => {
        console.log("여기서 입력이 끝나면 keyup")
    }
    const fun9 = () => {
        console.log("입력완료")
    }
</script>
</html>
